<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <table>
      <tr>
        <td><button class="clear" id="clear-btn" >C</td>
        <td class="display" id="display-line"  colspan="3"></td>
      </tr>
      <tr>
        <td><button class="numbers">7</td>
        <td><button class="numbers">8</td>
        <td><button class="numbers">9</td>
        <td><button class="operators">+</td>
      </tr>
      <tr>
        <td><button class="numbers">4</td>
        <td><button class="numbers">5</td>
        <td><button class="numbers">6</td>
        <td><button class="operators">-</td>
      </tr>
      <tr>
        <td><button class="numbers">1</td>
        <td><button class="numbers">2</td>
        <td><button class="numbers">3</td>
        <td><button class="operators">*</td>
      </tr>
      <tr>
        <td><button class="numbers">0</td>
        <td><button class="numbers">.</td>
        <td><button class="equals" id="equals-btn">=</td>
        <td><button class="operators">/</td>
      </tr>  
    </table> 
    <script type="text/javascript" src="script.js"></script>     
  </body>   
</html>
